<script>

console.log("Welcome to Programiz!");

class Node {
	// constructor
	constructor(element) {
		this.element = element;
		this.next = null
	}
}
// linkedlist class
class LinkedList {
	constructor() {
		this.head = null;
		this.size = 0;
	}

    // adds an element at the end of list
 add(element)
{
		// creates a new node
		var node = new Node(element);

		// to store current node
		var current;

		// if list is Empty add the
		// element and make it head
		if (this.head == null)
			this.head = node;
		else {
			current = this.head;

			// iterate to the end of the
			// list
			while (current.next) {
				current = current.next;
			}

			// add node
			current.next = node;
		}
		this.size++;
	}
    // prints the list items
    printList() {
        var curr = this.head;
        var str = "";
        while (curr) {
            str += curr.element + " ";
            curr = curr.next;
        }
        console.log(str);
    }
 
}

// creating an object for the
// Linkedlist class
var ll = new LinkedList();

 
// adding element to the list
ll.add(10);


// adding more elements to the list
ll.add(20);
ll.add(30);
ll.add(40);
ll.add(50);
// prints 10 20 30 40 50
ll.printList();

 

    </script>
 

</body>
